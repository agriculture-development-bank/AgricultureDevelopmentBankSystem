<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
        background-color: #ffffff;
        opacity: 1;
    }
</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" role="form" id="form-location-detail" th:object="${bankLocation}">
        <input id="locationId" name="id" th:field="*{id}" type="hidden" readonly="readonly">

        <div class="form-group">
            <label class="col-sm-3 control-label">位置名称：</label>
            <div class="col-sm-8">
                <input id="locationName" name="locationName" class="form-control" type="text" th:field="*{locationName}" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">位置编码：</label>
            <div class="col-sm-8">
                <input id="locationCode" name="locationCode" class="form-control" type="text" th:field="*{locationCode}" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">部门：</label>
            <div class="col-sm-8">
                <input id="deptName" name="deptName" th:field="*{deptName}" class="form-control" type="text" placeholder="部门" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">是否存储位置：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_dept_flag')}">
                    <input type="radio" readonly="readonly" th:id="${dict.dictCode}" name="store" th:value="${dict.dictValue}" th:field="*{store}">
                    <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">位置描述：</label>
            <div class="col-sm-8">
                <textarea id="description" name="description" class="form-control" type="text" th:field="*{description}" readonly="readonly"></textarea>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
