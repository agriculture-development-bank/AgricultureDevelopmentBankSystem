<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" role="form" id="form-bankFileReceive-detail" th:object="${bankReceiveFiles}">
        <input id="fileReceiveId" name="id" th:field="*{id}"  type="hidden" disabled="disabled">
        <div class="form-group">
            <label class="col-sm-3 control-label">文件ID：</label>
            <div class="col-sm-8">
                <input id="fileId" name="fileId" class="form-control" type="text" th:field="*{fileId}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">登记号：</label>
            <div class="col-sm-8">
                <input id="registrationNum" name="registrationNum" class="form-control" type="text" th:field="*{registrationNum}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">文号：</label>
            <div class="col-sm-8">
                <input id="documentNum" name="documentNum" class="form-control" type="text" th:field="*{documentNum}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">份数：</label>
            <div class="col-sm-8">
                <input id="numOfCopies" name="numOfCopies" class="form-control" type="text" th:field="*{numOfCopies}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">来文单位：</label>
            <div class="col-sm-8">
                <input id="communicationUnit" name="communicationUnit" class="form-control" type="text" th:field="*{communicationUnit}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">联合单位：</label>
            <div class="col-sm-8">
                <input id="jointUnit" name="jointUnit" class="form-control" type="text" th:field="*{jointUnit}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input id="title" name="title" class="form-control" type="text" th:field="*{title}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">文件密级：</label>
            <div class="col-sm-8">
                <select id="secretLevel" name="secretLevel" class="form-control m-b"
                        th:with="type=${@dict.getType('secrecy_level')}" th:field="*{secretLevel}" disabled="disabled">
                    <option th:each="dict: ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">收文状态：</label>
            <div class="col-sm-8">
                <select id="status" name="status" class="form-control m-b"
                        th:with="type=${@dict.getType('file_receive_status')}" th:field="*{status}" disabled="disabled">
                    <option th:each="dict: ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
</body>
</html>
