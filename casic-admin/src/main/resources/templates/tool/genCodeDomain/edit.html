<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-genCodeDomain-edit" th:object="${genCodeDomain}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">领域名称：</label>
            <div class="col-sm-8">
                <input id="domainName" name="domainName" th:field="*{domainName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">领域编码：</label>
            <div class="col-sm-8">
                <input id="domainCode" name="domainCode" th:field="*{domainCode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">系统备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "tool/genCodeDomain";
    $("#form-genCodeDomain-edit").validate({
        rules:{
            domainName:{
                required:true,
            },
            domainCode:{
                required:true,
            }
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-genCodeDomain-edit').serialize());
        }
    }
</script>
</body>
</html>
