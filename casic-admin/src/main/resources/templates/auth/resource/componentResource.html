<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
<div class="row">
    <div class="container-div">
        <div class="col-sm-12 search-collapse">
            <form id="auth-resource-form">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>资源名称： </label><input type="text" name="name"/>
                        </li>
                        <li>
                            <label>资源编码： </label><input type="text" name="code"/>
                        </li>
                        <li class="select-time">
                            <label>添加时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" shiro:hasPermission="auth:resource:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "auth/resource";
    var addFlag = [[${@permission.hasPermi('auth:resource:add')}]];
    var editFlag = [[${@permission.hasPermi('auth:resource:edit')}]];
    var removeFlag = [[${@permission.hasPermi('auth:resource:remove')}]];
    var cfgdatas = [[${@authSystem.getSysCodeList('')}]];
    var sysShowHideDatas = [[${@dict.getType('sys_show_hide')}]];
    $(function() {
        var options = {
            code: "id",
            parentCode: "parentId",
            uniqueId: "id",
            url: prefix + "/list?clientId=" + [[${clientId}]],
            createUrl: prefix + "/add/{id}?clientId=" + [[${clientId}]],
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "资源管理",
            expandAll: false,
            expandFirst: false,
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field : 'name',
                    title : '资源名称',
                    width : '15%'
                },
                {
                    field : 'code',
                    title : '资源代码',
                    width : '10%'
                },
                {
                    field : 'sysCode',
                    title : '应用编号',
                    width : '10%',
                    formatter: function(value, row, index) {
                        return $.table.selectSysNameLabel(cfgdatas, value);
                    }
                },
                {
                    field : 'uri',
                    title : '访问URI',
                    width : '15%'
                },
                {
                    field : 'type',
                    title : '类型 ',
                    width : '10%',
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '<span class="label label-success">目录</span>';
                        }
                        else if (value == 2) {
                            return '<span class="label label-primary">菜单</span>';
                        }
                        else if (value == 3) {
                            return '<span class="label label-warning">按钮</span>';
                        }
                    }
                },
                {
                    field : 'status',
                    title : '状态 ',
                    width : '10%',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(sysShowHideDatas,value);
                    }
                },
                {
                    field : 'perms',
                    title : '权限标识',
                    width : '10%'
                },
                {
                    title: '操作',
                    width: '20%',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.treeTable.init(options);
    });

    function remove(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗?", function() {
            $.ajax({
                type : 'post',
                url: prefix + "/remove/" + id,
                success : function(result) {
                    if (result.code == web_status.SUCCESS) {
                        $.modal.msgSuccess(result.msg);
                        $.treeTable.refresh();
                    } else {
                        $.modal.msgError(result.msg);
                    }
                }
            });
        });
    }

    function add() {
        var selRow =  $("#bootstrap-table").bootstrapTreeTable('getSelections');
        if(selRow.length>0){
            var id = selRow[0].id;
            $.operate.add(id);
        }else {
            $.operate.add(0);
        }
    }

</script>
</body>
</html>
