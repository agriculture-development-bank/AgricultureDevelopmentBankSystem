<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oauthClientDetails-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">应用编码：</label>
				<div class="col-sm-8">
					<input id="clientId" name="clientId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">应用名称：</label>
				<div class="col-sm-8">
					<input id="clientName" name="clientName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">访问密钥：</label>
				<div class="col-sm-8">
					<input id="clientSecret" name="clientSecret" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">客户端回调地址：</label>
				<div class="col-sm-8">
					<input id="webServerRedirectUri" name="webServerRedirectUri" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">token访问时长：</label>
				<div class="col-sm-8">
					<input id="accessTokenValidity" name="accessTokenValidity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">token刷新时长：</label>
				<div class="col-sm-8">
					<input id="refreshTokenValidity" name="refreshTokenValidity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">附加信息：</label>
				<div class="col-sm-8">
					<input id="additionalInformation" name="additionalInformation" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">简介：</label>
				<div class="col-sm-8">
					<textarea id = "clientIntroduce" name="clientIntroduce" class="form-control"></textarea>
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "auth/oauthClientDetails"
		$("#form-oauthClientDetails-add").validate({
            rules:{
                clientId:{
                    required:true
                },
                clientName:{
                    required:true
                },
                clientSecret:{
                    required:true
                },
                webServerRedirectUri:{
                    required:true
                }
            }
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-oauthClientDetails-add').serialize());
	        }
	    }
	</script>
</body>
</html>
