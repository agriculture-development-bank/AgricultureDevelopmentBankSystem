<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userToken-edit" th:object="${userToken}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">用户id：</label>
                <div class="col-sm-8">
                    <input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">jwt：</label>
                <div class="col-sm-8">
                    <input id="jwt" name="jwt" th:field="*{jwt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">tokenKey：</label>
                <div class="col-sm-8">
                    <input id="tokenKey" name="tokenKey" th:field="*{tokenKey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">userKey：</label>
                <div class="col-sm-8">
                    <input id="userKey" name="userKey" th:field="*{userKey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">ip：</label>
                <div class="col-sm-8">
                    <input id="ip" name="ip" th:field="*{ip}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    
    <script type="text/javascript">
		var prefix = ctx + "auth/userToken";
		$("#form-userToken-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-userToken-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
